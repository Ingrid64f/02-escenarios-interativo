<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Más allá del bosque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="escenario">

    <img src="fondo (1).jpg" alt="Fondo del bosque" class="fondo">

    <div class="hud">
      <div class="contador flores">
        <img src="flor.png" alt="Flor icono" class="icono">
        <span id="florCount">0</span>
      </div>
      <div class="contador muñecos">
        <img src="muñeco.png" alt="Muñeco icono" class="icono">
        <span id="muñecoCount">0</span>
      </div>
    </div>

    <img src="mariposa.png" alt="Mariposa animada" class="mariposa animable">
    <img src="cabeza.png" alt="Mariquita animada" class="cabeza animable">

    <img src="flor.png" alt="Flor del bosque 1" class="objeto flor flor1">
    <img src="flor.png" alt="Flor del bosque 2" class="objeto flor flor2">
    <img src="flor.png" alt="Flor del bosque 3" class="objeto flor flor3">

 
    <img src="muñeco.png" alt="Muñeco del bosque 1" class="objeto muñeco muneco1">
    <img src="muñeco.png" alt="Muñeco del bosque 2" class="objeto muñeco muneco2">
    <img src="muñeco.png" alt="Muñeco del bosque 3" class="objeto muñeco muneco3">


    <img src="caracol.png" alt="Caracol del bosque" class="objeto caracol">
    <img src="piedras.png" alt="Piedras del bosque" class="objeto piedras">


  </div>

  <script src="app1.js"></script>
</body>
</html>
