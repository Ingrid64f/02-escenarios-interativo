
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Más allá del bosque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="escenario">
    <img src="fondo.jpg" alt="Fondo del bosque" class="fondo" />

    <div class="hud">
      <div class="contador flores">
        <img src="flor.png" alt="Flor icono" class="icono" />
        <span id="florCount">0</span>
      </div>
      <div class="contador hojas">
        <img src="hojas.png" alt="Hojas icono" class="icono" />
        <span id="hojasCount">0</span>
      </div>
    </div>

    <img src="mariposa.png" alt="Mariposa animada" class="animable mariposa" />
    <img src="mariquita.png" alt="Mariquita animada" class="animable mariquita" />

    <img src="flor.png" alt="Flor del bosque" class="objeto flor" />
    <img src="hojas.png" alt="Hojas del bosque" class="objeto hoja" />
    <img src="caracol.png" alt="Caracol del bosque" class="objeto caracol" />
    <img src="piedras.png" alt="Piedras del bosque" class="objeto piedras" />
  </div>

  <script src="app.js"></script>
</body>
</html>
